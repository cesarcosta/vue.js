<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Aula 02 - Vuejs do jeito ninja</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ titulo }}</h1>
        </div>

        <script src="vue.js"></script>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    titulo: "Aula 02 - Vuejs do jeito ninja!"
                }
            });
        </script>
    </body>
</html>
