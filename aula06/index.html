<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Aula 06 - Vuejs do jeito ninja</title>
        <style>
            .red {
                color: red;
            }

            .green {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>{{ titulo }}</h1>

            <p :class="classe">Texto do paragrafo</p>
        </div>

        <script src="vue.js"></script>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    titulo: "Aula 06 - Vuejs do jeito ninja!",
                    classe: "green"
                }
            });
        </script>
    </body>
</html>
